name: Bug Report
description: Report an issue with MegaMek
title: "Brief Description"
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        **Fields marked with a red asterisk (*) are mandatory to complete.**
        In this form, you’ll provide a description of the issue, steps to reproduce it, your system details, and any files that may help us resolve the problem.

  # Prerequisites and Pre-Issue Checklist (This section will be collapsible in the final report)
  - type: markdown
    attributes:
      value: |
        <details>
        <summary>Prerequisites and Pre-Issue Checklist (click to expand)</summary>
        
        - [ ] I'm reporting the issue to the correct repository (MegaMek, MegaMekLab, or MekHQ)
        - [ ] I've tested the issue against the latest MILESTONE version
        - [ ] I've asked on the MegaMek Discord about the error
        - [ ] I've reviewed the BattleTech rules and MegaMek documentation, confirming something isn't working as intended
        - [ ] I've searched the GitHub tracker and haven’t found the issue listed
        
        </details>

  - type: markdown
    attributes:
      value: |
        ![How to Search the GitHub Tracker](https://i.imgur.com/QMJY7pll.png)

  - type: dropdown
    id: severity
    attributes:
      label: Severity *
      description: Choose the severity of the bug.
      options:
        - "Critical (Game-breaking/Crash): The game crashes or a core feature (like saving, loading, or network connection) is completely unusable."
        - "High (Major Disruption): A major feature is broken or incorrect, but a workaround exists."
        - "Medium (Gameplay Limitation): Non-core functionality is impaired, providing a suboptimal but playable experience."
        - "Low (Minor/Nuisance): Minor glitches or cosmetic issues that don’t affect gameplay and occur rarely."
    validations:
      required: true

  # Final Checklist (This section will also be collapsible in the final report)
  - type: markdown
    attributes:
      value: |
        <details>
        <summary>Final Checklist (click to expand)</summary>
        
        - [ ] I've checked to make sure that this issue has not already been filed
        - [ ] I'm reporting only one issue in this ticket for clarity and focus
        
        </details>

  - type: markdown
    attributes:
      value: |
        **You will not be able to submit this report unless all fields marked with a red asterisk (*) are complete and filled out before submitting your report.**
